<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALIS (Акустическая песня)</title>
  <style>
    body {
      display: flex;
      font-size: 1.3em;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Центрирование содержимого по вертикали */
      min-height: 100vh;
      /* Высота страницы равна высоте окна браузера */
      margin: 0;
      font-family: Arial, sans-serif;
      color: #00b5f1;
      background: url("res/grid10N.bmp");
      background-color: #00445b;
      text-align: center;
      padding: 1em;
      box-sizing: border-box;
      overflow: auto;
    }

    .avatar {
      width: 5em;
      height: 5em;
      border-radius: 50%;
      border: 0.15em solid #00b5f1;
      margin: 0.1em;
      background: url("res/av.png") center/cover no-repeat;
      box-shadow: 0.2em 0.2em 0.5em black;
    }

    h1 {
      margin-bottom: 1.0em;
      font-size: 1.2em;
      text-shadow: 0.1em 0.1em 0.3em black;
    }

    h2 {
      margin: 0.2em;
      font-size: 1.0em;

      text-shadow:
        -1px -1px #000,
        0 1px 0 #00b5f1;
      color: #00445b;
      transition: all 1s;

      /* background-color: #00b5f1; */
    }

    p {
      margin: 1em;
      font-size: 1em;
      opacity: 0.9;
      text-shadow: 0.1em 0.1em 0.3em black;
    }

    .link {
      display: inline-flex;
      /* Используем flexbox для выравнивания иконки и текста */
      align-items: center;
      justify-content: flex-start;
      margin: 0.3em auto;
      padding: 0.5em;
      border-radius: 0.8em;
      border: 0.1em solid #00b5f1;
      background: rgba(0, 0, 0, 0.6);
      color: #00b5f1;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
      text-shadow: 0.1em 0.1em 0.3em black;
      box-shadow: 0.1em 0.1em 0.3em black;
      width: auto;
      max-width: none;
    }

    .link:hover {
      background: #00b5f1;
      color: #00445b;
    }

    .icon {
      width: 1.3em;
      /* Размер иконки */
      height: 1.3em;
      margin-right: 0.5em;
      /* Отступ между иконкой и текстом */
      flex-shrink: 0;
      /* Иконка не сжимается */
      vertical-align: middle;
      /* Выравнивание с текстом */
    }

    .icon2 {
      height: 1.3em;
      margin-right: 0.5em;
      flex-shrink: 0;
      vertical-align: middle;
    }

    footer {
      margin-top: 1em;
      color: #00b5f1;
      /* font-weight: bold; */
      opacity: 0.8;
      font-size: 0.8em;
      text-shadow: 0.1em 0.1em 0.1em black;
    }

    .button-group {
      display: flex;
      /* Включаем Flexbox */
      justify-content: center;
      /* Центрируем кнопки по горизонтали */
      gap: 0.5em;
      /* Расстояние между кнопками */
      /* Отступы сверху и снизу */
      flex-wrap: wrap;
      /* Перенос кнопок на следующую строку, если не помещаются */
    }
  </style>
</head>
