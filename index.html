<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALIS (Акустическая песня)</title>
  <style>
    body {
      /* background: url("res/back.png") no-repeat center center fixed; */
      background: url("res/grid10N.bmp");
      /* background-size: cover; */
      margin: 0;
      font-family: Lucida Console, Arial, sans-serif;
      color: #00b5f1;
      background-color: #00445b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 1em;
      position: relative;
      /* overflow: hidden; */
      overflow: auto;
      box-sizing: border-box;
    }

    .avatar {
      width: 5em;
      height: 5em;
      border-radius: 50%;
      border: 0.1em solid #00b5f1;
      /* Белый бордюр */
      margin: 0.5em;
      background: url("res/av.png") center/cover no-repeat;
      box-shadow: 0.2em 0.2em 0.5em black;
      /* Тень вокруг аватара */
    }

    h1 {
      margin: 0.5em;
      font-size: 1.2em;
      text-shadow: 0.1em 0.1em 0.3em black;
    }

    p {
      margin: 1em;
      font-size: 1em;
      opacity: 0.9;
      text-shadow: 0.1em 0.1em 0.3em black;
    }

    .link {
      display: inline-flex;
      /* Используем flexbox для выравнивания иконки и текста */
      align-items: center;
      /* Выравнивание содержимого по вертикали */
      justify-content: flex-start;
      /* Выравнивание содержимого по горизонтали */
      margin: 0.3em auto;
      /* Центрирование кнопки */
      padding: 0.5em;
      /* Отступы внутри кнопки */
      border-radius: 0.8em;
      /* Скругленные углы */
      border: 0.15em solid #00b5f1;
      /* Полупрозрачный белый бордюр */
      background: rgba(0, 0, 0, 0.6);
      /* Фон кнопки */
      color: #00b5f1;
      /* Цвет текста */
      text-decoration: none;
      /* Убираем подчеркивание */
      font-weight: bold;
      /* Жирный текст */
      transition: background 0.3s, box-shadow 0.3s;
      /* Анимация при наведении */
      text-shadow: 0.1em 0.1em 0.3em black;
      /* Тень текста */
      box-shadow: 0.1em 0.1em 0.3em black;
      /* Тень кнопки */
      width: auto;
      /* Автоматическая ширина */
      max-width: none;
      /* Убираем ограничение ширины */
    }

    .link:hover {
      background: #00b5f1;
      color: #00445b;
      border: 0.2em solid #00445b;
    }

    .icon {
      width: 1.3em;
      /* Размер иконки */
      height: 1.3em;
      margin-right: 0.5em;
      /* Отступ между иконкой и текстом */
      flex-shrink: 0;
      /* Иконка не сжимается */
      vertical-align: middle;
      /* Выравнивание с текстом */
    }

    .icon2 {
      width: 2.6em;
      /* Размер иконки */
      height: 1.3em;
      margin-right: 0.5em;
      /* Отступ между иконкой и текстом */
      flex-shrink: 0;
      /* Иконка не сжимается */
      vertical-align: middle;
      /* Выравнивание с текстом */
    }

    footer {
      margin-top: 1em;
      font-weight: bold;
      opacity: 0.8;
      font-size: 0.8em;
      text-shadow: 0.1em 0.1em 0.3em black;
    }

    .button-group {
      display: flex;
      /* Включаем Flexbox */
      justify-content: center;
      /* Центрируем кнопки по горизонтали */
      gap: 0.5em;
      /* Расстояние между кнопками */
      /* Отступы сверху и снизу */
      flex-wrap: wrap;
      /* Перенос кнопок на следующую строку, если не помещаются */
    }
  </style>
</head>

<body>
  <div class="avatar"></div>
  <!-- <h1>ALIS (Акустическая песня)</h1> -->

  <h1>
    Основной медиа-блог (зеркала)
  </h1>
  <div class="button-group">
    <!-- Telegram -->

      <img src="res/Telegram.png" class="icon">Telegram
    </a>
    <!-- VKontakte -->

      <img src="res/VK.png" class="icon">VKontakte
    </a>
  </div>

    Разное
  </h1>
  <div class="button-group">
    <!-- YouTube -->

    </a>
    <!-- Stihi -->

      <img src="res/Stihi.jpg" class="icon2"></a>

  <footer>

</html>
